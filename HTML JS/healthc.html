<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Condition</title>
</head>
<body>

<div id="header">
    <center>
        <h1>Update Health Condition</h1></center>
</div>

<center>
    Your Current Conditions:
    <ul id="menu">
        <li>Cough</li>
        <li>Sore Throat</li>
    </ul>

</center>

<form>
    <center>
        <form>
        Please Select a new condition:<br>
        <select>
            <option value="Cough"> Cough </option>
            <option value="Sore Throat"> Sore Throat </option>
        </select>
            <input type="submit" value="Add">
        <br><br>
        </form>
        <form>
        Please select the level of severity:<br>
            <input type="radio" name="severity" value="1">1
            <input type="radio" name="severity" value="2">2
            <input type="radio" name="severity" value="3">3
            <input type="radio" name="severity" value="4">4
            <input type="radio" name="severity" value="5">5
        </form>
    </center>
</form>

</body>
</html>
